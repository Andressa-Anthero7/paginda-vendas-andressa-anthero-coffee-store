<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andressa Anthero - Coffee Store</title>

    <!-- Jquery CDN --> 
     <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

    <!-- Boostrap 4 CDN  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Font Awesome 5 CDN -->
    <script src="https://kit.fontawesome.com/a69cec9c91.js" crossorigin="anonymous"></script>

    <!-- APONTAMENTO DO DOCUMENTO CSS -->
     <link rel="stylesheet" type="text/css" href="estilo-index.css">


     <!-- APONTAMENTO DO DOCUMENTO JS -->
     <script type="text/javascript" src="script-index.js"></script>

     </head>
<body>
    


      <header class="m-0 p-0 ">
            <div id="div-logo" class="col-12 text-center">
                <img src="img-logo-header.png" class="img img-fluid  " id="img-logo" alt="LOGO MARCA-ANDRESSA ANTHERO COFFEE STORE">
            </div>
        </header>  

    

    <!-- Container -->
    <div class="container-fluid  m-0 p-0" id="container">

       
        
        <!-- INCIO DO CONTEÚDO -->
        <div id="conteudo" class="m-0 p-0" >

                <!-- CARROUSSEL COM BANNER MOSTRANDO EXAMES, CONSULTAS E PREÇO ACESSÍVEL -->
                <div id="carouselExampleIndicators" class="carousel slide  text-center row m-0 p-0" data-ride="carousel">

                    <!-- INDICADORES DO CARROSSEL -->
                  <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                  </ol>


                  <!-- PARTE EXTERNA DO CARROSSEL -->
                  <div class="carousel-inner">

                    <!-- ITEM DO CAROUSSEL -->
                    <div class="carousel-item active">
                        <!-- IMAGEM DO CAROUSSEL -->
                        <img class="img img-fluid" src="banner-teste-lp-v3.png"  alt="SLIDE 1">
                    </div>


                         <!-- ITEM DO CAROUSSEL -->
                    <div class="carousel-item">
                        <!-- IMAGEM DO CAROUSSEL -->
                        <img class="img img-fluid" src="banner-teste-lp-v3.png" alt="SLIDE 2">
                    </div>

                         <!-- ITEM DO CAROUSSEL -->
                    <div class="carousel-item">
                        <!-- IMAGEM DO CAROUSSEL -->
                      <img class="img img-fluid" src="banner-teste-lp-v3.png" alt="SLIDE 3">
                    </div>

                  </div>
                  <!-- PARTE EXTERNA DO CARROSSEL -->

                  <!-- CONTROLES PREV E NEXT DO CARROUSSEL -->
                  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
                <!-- FINAL DO CARROSSEL -->

                <!-- OFERTA DO PRODUTO -->
                <div id="oferta-produto" class="row">

                    <!-- IMG DO PRODUTO -->
                    <img src="cafe-tiaki-svg-img-v4.svg" class="img img-fluid " id="img-produto">

                    <!-- MODAL COM A TELA DE CHECKOUT E CARRINHO DE COMPRAS -->

                    <!-- Button trigger modal -->
                    <div class="text-center col-12 p-5">
                        <button type="button" class="btn-lg btn-primary" data-toggle="modal" data-target="#exampleModal">
                        Fazer Pedido
                        </button>
                        
                    </div>        
                    

                   <!-- Modal -->
                   <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                    <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                             ...
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                <button type="button" class="btn btn-primary">Save changes</button>
                                            </div>
                                    </div>
                            </div>
                    </div>                       

                    
                    
                </div>
                <!--FINAL OFERTA DO PRODUTO -->

                

                


        <!-- FINAL DO CONTEUDO -->

    </div>
    <!-- FINAL DO Container -->

    


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
